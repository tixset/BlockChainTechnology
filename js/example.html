<script src="md5.js"></script><!-- Подключаем библиотеку для генерации md5 хэшей. К сожалению в js отсутствуют некоторые функции которые в других языках являются стандартными. -->
<script src="block.js"></script><!-- Подключаем библиотеку -->
<script>
blockChain = new Array(); // Объявляем массив блоков

for (i = 0; i < 5; i++) { // Создаем 5 блоков
	blockChain = addBlock("Данные " + i, blockChain); // Создаем блок
	printBlock(i, blockChain); // Выводим данные
	printVerify(blockChain); // Проверяем целосность цепочки
	console.log("");
}

console.log("Измененные данные");
blockChain[2].data = "Измененные данные"; // Изменяем данные
printBlock(2, blockChain); // Выводим данные
printVerify(blockChain); // Проверяем целосность цепочки
</script>
